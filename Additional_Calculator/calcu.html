<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>

    <p id="result"></p>

    <script>
        var a = prompt("a = ?")
        var b = prompt("b = ?")

        a = Number(a)
        b = Number(b)

        var sum = a + b 

        document.getElementById("result").innerHTML = "This sum is:" + sum;
    </script>

</body>
